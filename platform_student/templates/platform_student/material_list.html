{% extends 'platform_student/base.html' %}

{% block content %}
    <div class="row mb-2">
        {% for material in materials %}
            <div class="col-md-6">
                <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                    <div class="col p-4 d-flex flex-column position-static">
                        <strong class="d-inline-block mb-2 text-primary">Сeкция: {{ material.section.name }}</strong>
                        <h3 class="mb-0">{{ material.title }}</h3>
                        <div class="mb-1 text-muted">Nov 12</div>
                        <p class="card-text mb-auto">{{ material.summary }}</p>
                        <a href="{% url 'platform_student:material_detail' material.id %}" class="stretched-link">Перейти</a>
                    </div>
                    <div class="col-auto d-none d-lg-block">
                        <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#55595c" />
                            <text x="20%" y="20%" fill="#eceeef" dy=".3em">Все получится</text>
                        </svg>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
