{% extends 'platform_student/base.html' %}

{% block content %}
<div class="row mt-5">
    <div class="col-4"></div>
    <div class="col-3">
        <div class="card">
            <div class="card-header">
                <h6>Профиль пользователя</h6>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
            </div>

        </div>
    </div>
</div>

{% endblock %}
